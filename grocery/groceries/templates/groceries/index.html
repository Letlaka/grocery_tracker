<!DOCTYPE html>
<html>
<head>
    <title>Grocery Tracker</title>
</head>
<body>
    <h1>Grocery Tracker</h1>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}
                <ul>
                    {% for item in category.groceryitem_set.all %}
                        <li>{{ item.name }} (Quantity: {{ item.quantity }})</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
